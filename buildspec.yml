version: 0.2
phases:
  install:
    commands:
      - echo install
      - ls /root/.npm || true
      - npm install --cache-min=9999
      - ls /root/.npm || true
  pre_build:
    commands:
      - echo pre_build
      - mkdir artifacts
  build:
    commands:
      - echo build
      - echo Foobar1 > builda.dat
      - echo Foobar2 > artifacts/buildb.dat
      - echo Foobar3 > artifacts/buildc.dat
  post_build:
    commands:
      - echo post_build
cache:
  paths: 
    - '/root/.npm/**/*'
    - 'node_modules/**/*'
artifacts:
  files: '**/*'
  base-directory: artifacts
