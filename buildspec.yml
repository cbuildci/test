version: 0.2
phases:
  install:
    commands:
      - echo install
      - echo npm config get cache --local
      - echo npm config get cache --system
      - echo npm config get cache --global
      - sleep $SLEEP_TIME
  pre_build:
    commands:
      - echo pre_build
      - mkdir artifacts
  build:
    commands:
      - echo build
      - echo Foobar1 > builda.dat
      - echo Foobar2 > artifacts/buildb.dat
      - echo Foobar3 > artifacts/buildc.dat
  post_build:
    commands:
      - echo post_build
artifacts:
  files: '**/*'
  base-directory: artifacts
